language: php

sudo: false

env:
  global:
    - setup=basic
    - xdebug=false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - php: 5.5.9
      env: setup=lowest
    - php: 5.5.9
      env: setup=stable
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
      env: xdebug=true
    - php: hhvm

before_install:
  - if [[ $xdebug = 'false' ] && [ $php != 'hhvm' ]] ; then phpenv config-rm xdebug.ini; fi

install:
  - if [[ $setup = 'basic' ]]; then travis_retry composer install --prefer-dist --no-interaction --no-suggest; fi
  - if [[ $setup = 'stable' ]]; then travis_retry composer update --prefer-dist --no-interaction --no-suggest --prefer-stable; fi
  - if [[ $setup = 'lowest' ]]; then travis_retry composer update --prefer-dist --no-interaction --no-suggest --prefer-stable --prefer-lowest; fi

script:
  - composer test:ci

after_success:
  - if [[ $php = '7.1' ]]; then bash <(curl -s https://codecov.io/bash); fi
